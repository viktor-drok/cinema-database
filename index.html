<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicon/icons8-film-projector-16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/app.css">

    <script defer src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f515da9d3e.js" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>

    <title>Cinema Data Base</title>
</head>

<body>

    <wrapper class="wrapper">
        <header id="header">
            <form action="javascript:">
                <input class="search" type="text" placeholder="Search">
            </form>

            <div class="home-page">
                <a href="./index.html">
                    <i class="fa-solid fa-house fa-2xl"></i>
                </a>
            </div>
        </header>

        <main id="main">
            <section class="new-films">
                <ul class="new-films-list swiper-wrapper">

                </ul>
            </section>

            <section class="popular-films">
                <ul class="popular-films-list swiper-wrapper">

                </ul>
                <label for="movies" class="labelInputs">
                    <input id="topWeek" type="radio" name="movies" checked>
                    <input id="popular" type="radio" name="movies">
                </label>
            </section>

            <section class="looking-movies">
                <ul class="looking-movies-list">
                    <li class="looking-movies-item"></li>
                    <li class="looking-movies-item"></li>
                    <li class="looking-movies-item"></li>
                </ul>
                <button class="show-more">show more movies</button>
            </section>

        </main>

        <footer id="footer">
            <div>
                <svg class="icon">
                    <use xlink:href="./images/sprites/sprite.svg#tmdb"></use>
                </svg>
            </div>
        </footer>
    </wrapper>

</body>

</html>
