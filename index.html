<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicon/icons8-film-projector-16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/app.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f515da9d3e.js" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>

    <title>Cinema Data Base</title>
</head>

<body>

    <wrapper class="wrapper">
        <div class="scroll-top"><i class="fa-solid fa-angles-up fa-2xl"></i></div>
        <header id="header">
            <form action="javascript:">
                <input class="search" type="text" placeholder="Search">
            </form>

            <div class="home-page">
                <a href="./index.html">
                    <i class="fa-solid fa-house fa-2xl"></i>
                </a>
            </div>
        </header>

        <div id="myNav" class="overlay">
            <div class="closebtn">&times;</div>

            <div class="overlay-content">
                <div class="overlay-content-list swiper-wrapper"></div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

        </div>

        <main id="main">
            <section class="new-films">
                <ul class="new-films-list swiper-wrapper"></ul>
            </section>

            <section class="popular-films">
                <form action="javascript:" id="movies">
                    <div class="selected-input"></div>

                    <label for="topWeek" class="topWeek">
                        <span>Popular Movies</span>
                    </label>

                    <input id="topWeek" type="radio" name="movies" value="Top This Week" checked hidden>

                    <label for="popular" class="popular">
                        <span>Top Raited Movies</span>

                    </label>

                    <input id="popular" type="radio" name="movies" value="Most Popular Movies" hidden>
                </form>

                <ul class="popular-films-list swiper-wrapper"></ul>
            </section>

            <section class="looking-movies">
                <ul class="looking-movies-list"></ul>

                <div class="show-more">show more movies</div>
            </section>
        </main>

        <footer id="footer">
            <div>
                <a href="https://www.themoviedb.org/" target="_blank">
                    <svg class="icon">
                        <use xlink:href="./images/sprites/sprite.svg#tmdb"></use>
                    </svg>
                </a>
            </div>
        </footer>
    </wrapper>
</body>

</html>
